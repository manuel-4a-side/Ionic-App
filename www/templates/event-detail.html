<ion-view view-title="{{event.name}}">
  <ion-content class="padding">
    <img ng-src="{{event.face}}" style="width: 64px; height: 64px">
    <h4>
      {{event.name}}
    </h4>
    <h3>
      {{event.eventName}}
    </h3>
    <h5>{{event.time}}</h5>
    <p>
      {{event.details}}
    </p>
  </ion-content>
</ion-view>
